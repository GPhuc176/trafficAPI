name: Traffic Hourly Collector

on:
  schedule:
    - cron: '30 * * * *'   # Chạy mỗi giờ vào phút 30 (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run traffic script
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: python testapi1.py

      - name: Commit CSV file if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add traffic_hourly.csv
          git diff --staged --quiet || git commit -m "Update hourly traffic data"
          git push
